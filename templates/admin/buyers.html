<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Details</title>
    
    <!-- Bootstrap & FontAwesome for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        /* Color Variables */
        :root {
            --primary-color: #052d14;
            --secondary-color: #087d04;
            --accent-color: #4adb34;
            --background-color: #f5f7f6;
            --card-background: #ffffff;
        }

        /* General Styles */
        body {
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 80px;
        }

        /* Table Styling */
        .table-container {
            background: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 12px;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }

        .table tbody tr:hover {
            background-color: var(--accent-color);
            color: #fff;
        }

        /* Delete Button */
        .btn-danger {
            background-color: #ba1818;
            border: none;
            padding: 5px 12px;
            font-size: 14px;
            border-radius: 5px;
        }

        .btn-danger:hover {
            background-color: #5e0404;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .table th, .table td {
                font-size: 14px;
                padding: 8px;
            }
            .btn-danger {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="table-container">
            <h1><i class="fas fa-shopping-cart"></i> Buyer Details</h1>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Buyer Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Purchase Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for buyer in buyers %}
                    <tr>
                        <td>{{ buyer.buyer_name }}</td>
                        <td>{{ buyer.buyer_email }}</td>
                        <td>{{ buyer.buyer_mobile }}</td>
                        <td>{{ buyer.product_name }}</td>
                        <td>â‚¹{{ buyer.price }}</td>
                        <td>{{ buyer.purchase_date }}</td>
                        <td>
                            <span class="badge {% if buyer.status == 'Completed' %}bg-success{% else %}bg-warning{% endif %}">
                                {{ buyer.status }}
                            </span>
                        </td>
                        <td>
                            <form action="{{ url_for('admin_delete_buyer', user_id=buyer.buyer_id) }}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this buyer?');">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
