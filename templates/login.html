<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://source.unsplash.com/1600x900/?nature,abstract') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-container {
            background: rgb(255, 255, 255);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 26px;
            color: #031a09;
        }
        p {
            font-size: 15px;
            color: #031a09;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            font-weight: bold;
            color: #021809;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 63%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #0b0b0b;
            width:24px;
            text-align: center;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            padding-right: 40px; /* Reserve space for the toggle icon */
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(45deg, #33e842, #03641e);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #0f6616, #05c83c);
            transform: scale(1.05);
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
        .message.error {
            color: #e74c3c;
        }
        .message.success {
            color: #2ecc71;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .login-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-section p {
            color: #282525;
            margin: 0;
        }

        .login-link {
            color: #0c5010;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            color: #1b5e20;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo6-removebg.png') }}" alt="Logo" class="logo">
        </div>
        <h1>Welcome!</h1>
        <p>Login to access your account</p>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group password-wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off">
                <span class="toggle-password" onclick="togglePasswordVisibility()">&#128065;</span>
            </div>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}
        <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Register here</a>
        <p>Forgot your password? <a href="{{ url_for('forgot_password') }}" class="login-link">Reset it here</a></p>
        <footer>&copy; 2025 Plastic Cleanup And Sales System. All Rights Reserved.</footer>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅ';
            }
        }
    </script>
</body>
</html>
