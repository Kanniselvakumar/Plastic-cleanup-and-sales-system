<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #052d14;
            --secondary-color: #087d04;
            --accent-color: #4adb34;
            --background-color: #f5f5f5;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8rem;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .payment-options {
            margin-bottom: 2rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            border-color: var(--accent-color);
            background: #f0fff0;
        }

        .payment-option.selected {
            border-color: var(--secondary-color);
            background: #f0fff0;
        }

        .payment-option i {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .confirm-button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .confirm-button:hover {
            background: var(--accent-color);
        }

        .loading, .success-message {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            padding: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Complete Payment</h1>
        </div>

        <div class="order-summary">
            <div class="summary-item">
                <span>Product:</span>
                <span id="productName">-</span>
            </div>
            <div class="summary-item">
                <span>Quantity:</span>
                <span id="quantity">-</span>
            </div>
            <div class="summary-item">
                <span>Total Amount:</span>
                <span id="totalAmount">-</span>
            </div>
        </div>

        <div class="payment-options">
            <div class="payment-option" onclick="selectPaymentMethod('card')">
                <i class="fas fa-credit-card"></i>
                <span>Credit/Debit Card</span>
            </div>
            <div class="payment-option" onclick="selectPaymentMethod('upi')">
                <i class="fas fa-mobile-alt"></i>
                <span>UPI Payment</span>
            </div>
            <div class="payment-option" onclick="selectPaymentMethod('netbanking')">
                <i class="fas fa-university"></i>
                <span>Net Banking</span>
            </div>
        </div>

        <form id="paymentForm" onsubmit="handlePaymentSubmit(event)">
            <div id="paymentDetails"></div>
            <button type="submit" class="confirm-button">Confirm Payment</button>
        </form>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Processing your payment...</p>
        </div>

        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <p>Payment successful! Redirecting...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // Load purchase details when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const purchaseDetails = JSON.parse(sessionStorage.getItem('purchaseDetails'));
            if (purchaseDetails) {
                document.getElementById('productName').textContent = purchaseDetails.product_name;
                document.getElementById('quantity').textContent = purchaseDetails.quantity;
                document.getElementById('totalAmount').textContent = `â‚¹${purchaseDetails.price.toFixed(2)}`;
            } else {
                window.location.href = '/'; // Redirect to home if no purchase details
            }
        });

        function selectPaymentMethod(method) {
            // Remove selected class from all options
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            event.currentTarget.classList.add('selected');

            // Update payment form based on selected method
            const paymentDetails = document.getElementById('paymentDetails');
            
            switch(method) {
                case 'card':
                    paymentDetails.innerHTML = `
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" name="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="form-group">
                            <label>Card Holder Name</label>
                            <input type="text" name="cardName" placeholder="Name on card" required>
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <div class="form-group" style="flex: 1;">
                                <label>Expiry Date</label>
                                <input type="text" name="expiry" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label>CVV</label>
                                <input type="password" name="cvv" placeholder="123" maxlength="3" required>
                            </div>
                        </div>
                    `;
                    break;
                case 'upi':
                    paymentDetails.innerHTML = `
                        <div class="form-group">
                            <label>UPI ID</label>
                            <input type="text" name="upiId" placeholder="yourname@upi" required>
                        </div>
                    `;
                    break;
                case 'netbanking':
                    paymentDetails.innerHTML = `
                        <div class="form-group">
                            <label>Select Bank</label>
                            <select name="bank" required style="width: 100%; padding: 0.8rem; border: 2px solid #ddd; border-radius: 6px;">
                                <option value="">Choose your bank</option>
                                <option value="sbi">State Bank of India</option>
                                <option value="hdfc">HDFC Bank</option>
                                <option value="icici">ICICI Bank</option>
                                <option value="axis">Axis Bank</option>
                            </select>
                        </div>
                    `;
                    break;
            }
        }

        function handlePaymentSubmit(event) {
            event.preventDefault();
            
            const loadingDiv = document.querySelector('.loading');
            const successDiv = document.querySelector('.success-message');
            const errorDiv = document.getElementById('errorMessage');
            const confirmButton = document.querySelector('.confirm-button');

            // Show loading state
            loadingDiv.style.display = 'block';
            confirmButton.disabled = true;
            errorDiv.style.display = 'none';

            // Get purchase details
            const purchaseDetails = JSON.parse(sessionStorage.getItem('purchaseDetails'));

            // Simulate payment processing
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                successDiv.style.display = 'block';
                sessionStorage.removeItem('purchaseDetails');
                
                // Redirect to success page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/success';
                }, 2000);
            }, 2000);
        }
    </script>
</body>
</html>
