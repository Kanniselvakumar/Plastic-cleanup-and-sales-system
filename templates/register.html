<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Plastic Cleanup & Sales System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            color: #2e7d32;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #2e7d32;
            outline: none;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.2);
        }
        .search-container {
    display: flex;
    align-items: center; /* Ensures vertical alignment */
    gap: 5px;
    margin-bottom: 15px;
    width: 100%;
}

.search-container input {
    flex: 1;
    padding: 10px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    height:45px;
}

.search-icon {
    background: #2e7d32;
    border: none;
    border-radius: 8px;
    width: 45px;
    height: 45px; /* Ensure height matches input field */
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    margin-top: 3px;
}

.search-icon svg {
    width: 20px;
    height: 20px; /* Adjust icon size for better alignment */
    fill: none;
    stroke: white;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
}
        .search-icon:hover {
            background: #1b5e20;
            transform: translateY(-2px);
        }


        .toggle-password {
            position: absolute;
            right: 12px;
            top: 60%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #666;
        }

        #map {
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }

        #display-location {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
            min-height: 40px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 20px;
        }

        button:hover {
            background: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.2);
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            width: 100%;
            background: #fff;
            border-top: 1px solid #e0e0e0;
        }
        .login-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-section p {
            color: #666;
            margin: 0;
        }

        .login-link {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            color: #1b5e20;
            text-decoration: underline;
        }
        .role-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .role-option {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.2);
        }

        .role-option.selected {
            border-color: #2e7d32;
            background-color: #f1f8e9;
        }

        .role-option img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }

        .role-option h3 {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        .login-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-section p {
            color: #282525;
            margin: 0;
        }

        .login-link {
            color: #0c5010;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            color: #1b5e20;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Register for the Cleanup & Sales System</h2>
            <form id="register-form" action="/register" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label>Select Your Role</label>
                    <div class="role-selection">
                        <div class="role-option" data-role="volunteer">
                            <img src="{{ url_for('static', filename='images/regimg2.jpg') }}" alt="Volunteer">
                            <h3>Volunteer</h3>
                        </div>
                        <div class="role-option" data-role="organiser">
                            <img src="{{ url_for('static', filename='images/regimg3.jpg') }}" alt="Organiser">
                            <h3>Organiser</h3>
                        </div>
                        <div class="role-option" data-role="buyer">
                            <img src="{{ url_for('static', filename='images/regimg4.jpg') }}" alt="Buyer">
                            <h3>Buyer</h3>
                        </div>
                    </div>
                    <input type="hidden" id="role" name="role" required>
                </div>
                <div class="form-group">
                    <label for="location-search">Enter Location</label>
                    <div class="search-container">
                        <input type="text" id="location-search" placeholder="Enter address or place name">
                        <button type="button" class="search-icon" onclick="searchLocation()">
                            <svg viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                    <div id="map"></div>
                    <div id="display-location">Click on the map or search for a location</div>
                    <input type="hidden" id="location" name="location" required>
                </div>
                <button type="submit">Register</button>
                <div class="error-message"></div>
            </form>
            <div class="login-section">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="login-link">Login here</a></p><br>
                <p>Forgot your password? <a href="{{ url_for('forgot_password') }}" class="login-link">Reset it here</a></p>
            </div>
        </div>
    </div>
    <footer>&copy; 2025 Plastic Cleanup And Sales System. All Rights Reserved.</footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Role selection functionality
        const roleOptions = document.querySelectorAll('.role-option');
        const roleInput = document.getElementById('role');

        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                // Add selected class to clicked option
                this.classList.add('selected');
                // Update hidden input value
                roleInput.value = this.dataset.role;
            });
        });

        // Initialize map
        const map = L.map('map').setView([9.939093, 78.121719], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let marker;

        // Update location input value
        function updateLocationInput(lat, lng) {
            document.getElementById('location').value = `${lat},${lng}`;
        }

        // Display location name
        async function displayLocation(lat, lng) {
            const displayElement = document.getElementById('display-location');
            displayElement.textContent = 'Loading location...';
            
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`
                );
                const data = await response.json();
                displayElement.textContent = data.display_name || 'Location selected';
            } catch (error) {
                displayElement.textContent = 'Location selected (Unable to fetch address)';
            }
        }

        // Search location
        async function searchLocation() {
            const searchInput = document.getElementById('location-search').value;
            if (!searchInput) return;

            const displayElement = document.getElementById('display-location');
            displayElement.textContent = 'Searching location...';

            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchInput)}`
                );
                const data = await response.json();

                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    const position = L.latLng(lat, lon);
                    
                    map.setView(position, 16);

                    if (marker) {
                        marker.setLatLng(position);
                    } else {
                        marker = L.marker(position, { draggable: true }).addTo(map);
                        marker.on('dragend', function() {
                            const newPosition = marker.getLatLng();
                            updateLocationInput(newPosition.lat, newPosition.lng);
                            displayLocation(newPosition.lat, newPosition.lng);
                        });
                    }

                    updateLocationInput(lat, lon);
                    displayLocation(lat, lon);
                } else {
                    displayElement.textContent = 'Location not found. Please try again.';
                }
            } catch (error) {
                displayElement.textContent = 'Error searching location. Please try again.';
            }
        }

        // Add enter key support for search
        document.getElementById('location-search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchLocation();
            }
        });

        // Handle map click
        map.on('click', function(e) {
            const position = e.latlng;
            
            if (marker) {
                marker.setLatLng(position);
            } else {
                marker = L.marker(position, { draggable: true }).addTo(map);
                marker.on('dragend', function() {
                    const newPosition = marker.getLatLng();
                    updateLocationInput(newPosition.lat, newPosition.lng);
                    displayLocation(newPosition.lat, newPosition.lng);
                });
            }
            
            updateLocationInput(position.lat, position.lng);
            displayLocation(position.lat, position.lng);
        });

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Form validation
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const errorDiv = document.querySelector('.error-message');
            const location = document.getElementById('location').value;
            const role = document.getElementById('role').value;
            
            if (!location) {
                errorDiv.textContent = 'Please select a location on the map';
                errorDiv.style.display = 'block';
                return;
            }

            if (!role) {
                errorDiv.textContent = 'Please select a role';
                errorDiv.style.display = 'block';
                return;
            }
            
            // If validation passes, submit the form
            this.submit();
        });
    </script>
</body>
</html>
